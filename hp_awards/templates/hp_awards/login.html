{% extends 'hp_awards/BASE.html' %}
{% load static %}

{% block title_bl %}Login{% endblock %}

{% block body_bl %}
<div class="container my-5">
    <h1>Login Admin dan Reviewer</h1>
    <form class="mt-3" method="POST" style="max-width: 640px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input required name="username" type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Kata sandi</label>
            <input required name="password" type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
            <input name="reviewer" type="checkbox" class="form-check-input" value="reviewer" checked id="rev">
            <label class="form-check-label" for="rev">Masuk sebagai Juri/Reviewer</label>
        </div>
        

        <button type="submit" class="btn btn-kemkes">Login</button>
    </form>
</div>
{% endblock %}
