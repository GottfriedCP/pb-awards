{% extends 'hp_awards/BASE.html' %}
{% load static %}

{% block title_bl %}Login{% endblock %}

{% block body_bl %}
<div class="container my-5">
    <h1>Login Admin dan Reviewer</h1>
    <form class="mt-3" method="POST" style="max-width: 512px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input required name="username" type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Kata sandi</label>
            <input required name="password" type="password" class="form-control" id="password">
        </div>
        <!-- RADIO FOR ROLE -->
        <div class="my-3">
            Login sebagai
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="admin" id="roleAdmin">
                <label class="form-check-label" for="roleAdmin">
                    Admin
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="reviewer" id="roleReviewer" checked>
                <label class="form-check-label" for="roleReviewer">
                    Reviewer
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-kemkes">Login</button>
    </form>
</div>
{% endblock %}
